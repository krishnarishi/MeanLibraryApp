  <div class="container" style="width:650px; margin-top: -20px;">
    <div class="row">
      <div class="col-md-12"> 
        <div class="panel">
          <div class="panel-body">
            <!--/stories-->
            <div class="row">    
              <div class="signup-container">
                <div class="signup-form">
                    <form  [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                      <div class="form-group" >
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name"  name="name">
                      </div>
                      <div class="form-group" >
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" >
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="password" name="password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" formControlName="confirmpassword" class="form-control" id="confirmpassword" name="confirmpassword">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <br>
                    </form>
                </div>

            <hr>
            <!--/stories-->

      <!-- script references -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script>
        $(document).ready(function() {
          console.log('helooo');
          $("#basic-form").validate({
            rules: {
              name: {
                required: true,
                minlength: 3
              },
              email: {
                required: true,
                email: true
              },
              password: {
                required: true,
                minlength: 8,
              },
              confirmpassword: {
                required: true,
                minlength: 8,
                equalTo: '[name="password"]'
              }
            },
            messages: {
              name: {
                name: "Name should atleast 3 characters"
              },
              email: {
                email: "The email should be in the format: abc@domain.tld"
              },
              password: {
                minlength: "The password should be atleast 8 characters"
              },
              confirmpassword: {
                confirmpassword: "Enter confirmpassword same as password"
              }
            },
            submitHandler: function(form) {
              form.submit();
            }
          });
        });
      </script>
