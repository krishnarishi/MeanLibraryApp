  <div class="container" style="width:550px; margin-top: 1px;">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div class="form-container"> 
                <form [formGroup]="addEditForm" (ngSubmit)="onSubmit()"></form>
              <form id ="basic-form" method ="post" action="/authors/save" encType="multipart/form-data">
                <input type="hidden" class="form-control" id="_id" name="_id" formControlName="_id">
                <div class="form-group" >
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="title" aria-describedby="title" name="name" formControlName="name">
                </div>
              <div class="form-group" >
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" aria-describedby="genre" name="genre" formControlName="genre" >
            </div>
            <div class="form-group" >
              <label for="image">Image</label> <input type="file" name="image" formControlName="image" >
          </div>
            <button type="submit" class="btn btn-primary">{{operation}}</button>
            </form>
            </div> 
           
            <hr>
            <!--/stories-->
            
            
            <a href="/" class="btn btn-primary pull-right btnNext">More <i class="glyphicon glyphicon-chevron-right"></i></a>
          
            
          </div>
