<div>
  <header class="navbar navbar-bright navbar-fixed-top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <a href="/home" class="navbar-brand">Home</a>
        <span *ngFor="let nav of indexNav">
          <a [routerLink]="nav.link" class="navbar-brand">{{nav.name}}</a>
        </span>
      </div>
    </div>
  </header>
  <div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>SignIn
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
        
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
  <div class="container" style="width:650px; margin-top: 1px;">
    <div class="row">
      <div class="col-md-12"> 
        <div class="panel">
          <div class="panel-body">
            <div class="login-container">
              
              <br />
              <div class="login-form">
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                  <div class="form-group" >
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" formControlName="email" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                      <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                        Enter your email.
                      </div>
                      <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                        Enter valid email.
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" name="password" formControlName="password" required >
                      <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
                        Name is required.
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <br>
                  <p style="font-size: small; margin-left: 140px;">
                      Don't have an account? <a href="/signup" >Register</a>
                  </p>
                </form>
              </div>
            <a href="/" class="btn btn-primary pull-right btnNext">More <i class="glyphicon glyphicon-chevron-right"></i></a>                                                                                
  <hr>
  <div class="container" id="footer">
    <div class="row">
      <div class="col col-sm-12">
        <h1>Follow Us</h1>
        <div class="btn-group">
          <a class="btn btn-twitter btn-lg" href="#"><i class="icon-twitter icon-large"></i> Twitter</a>
          <a class="btn btn-facebook btn-lg" href="#"><i class="icon-facebook icon-large"></i> Facebook</a>
          <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <hr>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <ul class="list-inline">
            <li><i class="icon-facebook icon-2x"></i></li>
            <li><i class="icon-twitter icon-2x"></i></li>
            <li><i class="icon-google-plus icon-2x"></i></li>
            <li><i class="icon-pinterest icon-2x"></i></li>
          </ul>
          
        </div>
        <div class="col-sm-6">
            <p class="pull-right">Built with <i class="icon-heart-empty"></i> at <a href="http://www.bootply.com">Bootply</a></p>      
        </div>
      </div>
    </div>
  </footer>
</div>
